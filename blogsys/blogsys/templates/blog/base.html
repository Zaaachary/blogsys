<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}首页{% endblock %} - 博客系统</title>
</head>
<body>
    <div>顶部分类:
        {% for cate in navs %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>

    {% block main %}
    {% endblock %}

    <hr/>
    <div>底部分类：
        {% for cate in categories %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
        <a href="{% url 'cus_admin:index'%}">文章管理</a>
        <a href="{% url 'admin:index'%}">账号管理</a>

    </div>

    <div>侧边栏:
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content }}
        {% endfor %}
    </div>
</body>
</html>
